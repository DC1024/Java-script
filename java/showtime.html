<!DOCTYPE html>
<html>
  <head>
    <title>Show time</title>
	<meta charset="utf-8">
  </head>
<body>

<h2>我的第一段 JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
点击这里来显示日期和时间
</button>

<!--
type="button"  按钮类型为button
onclick        当被点击时
-->

<p id="demo"></p>

</body>
</html>
