<html>
	<head>
    	<title>Caeser Password</title>
        <meta charset="utf-8">
    </head>
    <body>
    	<input type="text" id="m"><br>
        <input type="text" id="c"><br>
        <input type="submit" value="加密" onclick="jm();"><br>
        <script>
		a="abcdefghjiklmnopqrstuvwxyz"
		b="DEFGHIJKLMNOPQRSTUXWXYZABC"
		function jm(){
			s=m.value;
			c.value="";
			for(i in s){
				x=a.indexOf(s[i]);
				c.value+=b[x];
			}
		}
		</script>
    </body>
</html>
